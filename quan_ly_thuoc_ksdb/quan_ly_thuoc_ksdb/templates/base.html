<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style type='text/css'>
        /* Custom styles for the sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #4c5951;
            padding-top: 20px;
            margin-top: 30px;
        }

        .sidebar a {
            text-decoration: none;
            padding: 25px 15px;
            text-align: left;
            font-size: 18px;
            display: block;
            color: #fff;
        }

        .sidebar a:hover {
            background-color: #3e4641;
            text-decoration: none;
        }
        .sidebar a.active {
            background-color: #b3a6ae;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .topbar {
            background-color: #198754;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 0px rgba(0, 0, 0, 0.2);
        }
        .topbar a{
            text-decoration: none;
            color: #fff;
        }
        .topbar a:hover{
            text-decoration: none;
            color: #e7ede6;
        }
        .topbar h3 {
            margin: 0;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <a href="{% url "home" %}"><h3>HỆ THỐNG QUẢN LÝ DỰ TRÙ THUỐC</h3></a>
    </div>

    <div class="sidebar">
        <a href="{% url "danh_sach_benh_nhan" %}" class="{% if request.path == '/benh_nhan/' %}active{% endif %}">Quản lý bệnh nhân</a>
        <a href="#">Dự trù thuốc</a>
        <a href="{% url "danh_muc_thuoc" %}" class="{% if request.path == '/danh_muc_thuoc/' %}active{% endif %}">Danh mục thuốc</a>
        <a href="{% url "danh_sach_kho" %}"class=" {% if request.path == '/danh_sach_kho/' %}active{% endif %}">Kho thuốc</a>
        <a href="#">Báo cáo/Thống kê</a>
    </div>


    <div class="content">
        {% block content %}
        <!-- Main content will be here -->
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
